[tool:pytest]
minversion = 8.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests with database
    slow: Tests that take >1s
    fast: Tests that take <1s
    benchmark: Performance benchmark tests
    contract: API contract tests
    critical: Must pass for deployment
    financial: Financial calculation tests (100% coverage required)

# Coverage settings
addopts = 
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml:coverage.xml
    --cov-fail-under=50
    --strict-markers
    --strict-config
    -v
    --tb=short
    --maxfail=10
    --junit-xml=test-results.xml
    --timeout=300
    --ignore=scripts

# Async configuration
asyncio_mode = auto

# Test output
log_cli = true
log_cli_level = INFO

# Test execution profiles
[tool:pytest:fast]
addopts = -m "fast and not slow"

[tool:pytest:ci]
addopts = -m "not benchmark" --maxfail=1

[tool:pytest:financial]
addopts = -m "financial" --cov-fail-under=80